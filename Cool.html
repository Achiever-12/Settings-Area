<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
         <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="main">
            <center><h3 id="text">Settings</h3></center>
            <div class="fa fa-arrow-left"id="back"></div>
            <center><input type="text"placeholder="Search Here For Settings"id="input"disabled><div class="fa fa-search"id="icon"></div></center>
        </div>
        <div class="not_area">
            <div class="fa fa-bell"id="bell"></div>
            <h3 id="not-text">Notifications</h3>
            <div class="fa fa-chevron-right"id="go2"></div>
        </div>
        <div class="account_area">
            <div class="fa fa-user"id="user"></div>
            <h3 id="user-text">Account</h3>
            <div class="fa fa-chevron-right"id="go1"></div>
        </div>
          <div class="pri_area">
            <div class="fa fa-lock"id="lock"></div>
            <h3 id="pri-text">Privacy And Policy</h3>
            <div class="fa fa-chevron-right"id="go3"></div>
        </div>
        <div class="ab_area">
            <div class="fa fa-info-circle"id="info"></div>
            <h3 id="ab-text">About</h3>
            <div class="fa fa-chevron-right"id="go4"></div>
        </div>
    </body>
</html>
